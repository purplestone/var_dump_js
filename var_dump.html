<pre>

	a:'aaaa',
	b:'bbbb',
	c:{
		c:'cccc'
	}
});
</pre>
			<button id="b1" type="button" class="btn btn-primary">var_dump(Object)</button>

</pre>

</pre>

<pre>

	c:{
		c:'cccc'
	},
	toString:function () {
		return 'obj.toString';
	}
});
</pre>
